name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install Rust
      run: |
        rustup update stable
        rustup default stable
        rustup component add rustfmt
    - name: Cargo fmt
      run: cargo fmt --all -- --check

  build:
    name: Build
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macOS]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install Rust
      shell: bash
      run: |
        rustup update stable
        rustup default stable
    - name: Build
      run: cargo build --all --all-features --release -vv

  test:
    name: Test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macOS]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install Rust
      shell: bash
      run: |
        rustup update stable
        rustup default stable
    - name: Test
      run: cargo test --all-features --all

