[package]
name = "cap-std-workspace"
version = "0.0.0"
description = "Capability-oriented version of the Rust standard library"
authors = ["Dan Gohman <sunfish@mozilla.com>", "Jakub Konka <kubkon@jakubkonka.com>"]
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
keywords = ["std", "api", "network", "file"]
categories = ["filesystem", "network-programming"]
repository = "https://github.com/sunfishcode/cap-std"
edition = "2018"
readme = "README.md"
publish = false

[dev-dependencies]
async-std = { version = "1.6.2", features = ["attributes"] }
anyhow = "1.0.32"
cap-async-std = { path = "cap-async-std", version = "^0.2.0"}
cap-directories = { path = "cap-directories", version = "^0.2.0"}
cap-std = { path = "cap-std", version = "^0.2.0"}
cap-tempfile = { path = "cap-tempfile", version = "^0.2.0"}
rand = "0.7.3"
tempfile = "3.1.0"

[target.'cfg(not(windows))'.dev-dependencies]
libc = "0.2.72"

[target.'cfg(windows)'.dev-dependencies]
winapi = { version = "0.3.9", features = [
    "std",
    "errhandlingapi",
    "handleapi",
    "processthreadsapi",
    "profileapi",
    "securitybaseapi",
    "winbase",
    "winerror",
    "ws2def",
    "fileapi",
    "aclapi",
    "winioctl"
] }
winx = "0.19.0"

[features]
# "nightly" is required when building with Rust nightly, and it enables
# support for `FileTypeExt`, `MetadataExt`, and full `OpenOptionsExt`.
default = ["no_racy_asserts"]
nightly = ["cap-std/nightly", "cap-async-std/nightly"]
fs_utf8 = ["cap-std/fs_utf8", "cap-async-std/fs_utf8"]
no_racy_asserts = ["cap-std/no_racy_asserts", "cap-async-std/no_racy_asserts"]

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = [
  "cap-async-std",
  "cap-directories",
  "cap-primitives",
  "cap-std",
  "cap-tempfile",
  # Work around https://github.com/rust-lang/cargo/issues/8338.
  #"fuzz",
]
