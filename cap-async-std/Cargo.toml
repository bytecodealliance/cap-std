[package]
name = "cap-async-std"
version = "0.0.0"
description = "Capability-based version of async-std"
authors = ["Dan Gohman <sunfish@mozilla.com>", "Jakub Konka <kubkon@jakubkonka.com>"]
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
keywords = ["network", "file", "async", "future", "await"]
categories = ["filesystem", "network-programming", "asynchronous", "concurrency"]
repository = "https://github.com/sunfishcode/cap-std"
edition = "2018"
readme = "README.md"

[dependencies]
async-std = { version = "1.6.2", features = ["attributes"] }
ipnet = "2.3.0"
cfg-if = "0.1.9"
arf-strings = { version = "0.1.2", optional = true }
cap-primitives = { path = "../cap-primitives", version = "0.0.0" }

[target.'cfg(unix)'.dependencies]
yanix = "0.19.0"
libc = "0.2.72"

[target.'cfg(target_os = "wasi")'.dependencies]
yanix = "0.19.0"
libc = "0.2.72"

[target.'cfg(target_os = "fuchsia")'.dependencies]
yanix = "0.19.0"
libc = "0.2.72"

[target.'cfg(windows)'.dependencies]
winx = "0.19.0"
winapi = { version = "0.3.9", features = ["winbase"] }

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
fs_utf8 = ["arf-strings"]
