image: archlinux
packages:
  - rustup
sources:
  - https://github.com/sunfishcode/cap-std
tasks:
  - setup: |
      rustup toolchain install stable
      rustup default stable
  - build: |
      cd cap-std
      cargo build --all --release -vv
  - test: |
      cd cap-std
      cargo test --all-features --all
